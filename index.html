<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Weather</title>
    </head>

    <body>
        <div class="container">
            <div class="today base-table">
                <div class="today__row1">
                    <h1 class="today__row1__city"></h1>
                    <p class="today__row1__time"></p>
                </div>

                <div class="today__row2">
                    <div class="today__row2__containerWather"></div>    
                    <p class="today__row2__temperature"></p>
                    <div class="today__row2__data"></div>
                </div>
            </div>

            <div class="week base-table">
                <div id="1" class="week__card"></div>
                <div id="2" class="week__card">
                    <h3 class="week__card__day">Tue</h3>
                    <p class="week__card__date">11.12.18</p>
                    <p class="week__card__icon">icon</p>
                    <h3 class="week__card__temperature">2 C</h3>
                </div>
                <div id="3" class="week__card">
                    <h3 class="week__card__day">Wed</h3>
                    <p class="week__card__date">12.12.18</p>
                    <p class="week__card__icon">icon</p>
                    <h3 class="week__card__temperature">3 C</h3>
                </div>
                <div id="4" class="week__card">
                    <h3 class="week__card__day">Thu</h3>
                    <p class="week__card__date">13.12.18</p>
                    <p class="week__card__icon">icon</p>
                    <h3 class="week__card__temperature">3 C</h3>
                </div>
                <div id="5" class="week__card">
                    <h3 class="week__card__day">Fri</h3>
                    <p class="week__card__date">14.12.18</p>
                    <p class="week__card__icon">icon</p>
                    <h3 class="week__card__temperature">6 C</h3>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
